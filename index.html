<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Best Jokes</title>
    <link rel="shortcut icon" href="./icon.jpeg" type="image/x-icon">
</head>

<body>
    <div id="container">
        <h3>üòçBest Jokes To make your day</h3>
        <div id="joke" class="joke">Awesome Joke is loading....</div>
        <button id="jokeBtn" class="btn">Next JOKE</button>
    </div>

    <script>
        const jokes = document.querySelector('#joke');
        const jokeBtn = document.querySelector('#jokeBtn');

        const generateJokes = async () => {
            try {
                const setHeader = {
                    headers: {
                        Accept: "application/json"
                    }
                };

                const resp = await fetch('https://icanhazdadjoke.com/', setHeader);
                const data = await resp.json();
                jokes.innerHTML = data.joke;
            } catch (err) {
                console.log(`The error is ${err}`);
            }
        }

        jokeBtn.addEventListener('click', generateJokes);
        generateJokes();
    </script>
</body>

</html>
